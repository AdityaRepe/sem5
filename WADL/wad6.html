<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Daily Routine</h2>

  <ul>
    <li>Wake up at 7:00 AM</li>
    <li>Exercise for 30 minutes</li>
    <li>Work on projects and tasks from 9:00 AM to 5:00 PM</li>
    <li>Relax and unwind in the evening</li>
  </ul>

</body>
</html>
