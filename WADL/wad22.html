<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      position: relative;
      width: 500px;
      height: 500px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: opacity 0.5s ease-in-out;
    }

    .image-container:hover img {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="image1.jpg" alt="Your Image">
  </div>

</body>
</html>
