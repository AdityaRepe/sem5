<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    img {
      transition: transform 1s ease;
      cursor: pointer;
      height: 500px;
      width: 500px;
    }
  </style>
</head>
<body>
  <img id="scalingImage" src="image1.jpg" alt="Scalable Image" onclick="scaleImage()">
  
  <script>
    function scaleImage() {
      const image = document.getElementById('scalingImage');
      const isScaled = image.style.transform === 'scale(1.5)';
      image.style.transform = isScaled ? 'scale(1)' : 'scale(1.5)';
    }
  </script>
</body>
</html>
