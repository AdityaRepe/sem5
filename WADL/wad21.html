<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .column {
      width: 100%;
      box-sizing: border-box;
      padding: 15px;
      float: left;
    }

    @media (min-width: 768px) {
      .column {
        width: 50%;
      }
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="column">
        <h2>Column 1</h2>
        <p>This is the content of column 1.</p>
      </div>
      <div class="column">
        <h2>Column 2</h2>
        <p>This is the content of column 2.</p>
      </div>
    </div>
  </div>

</body>
</html>
