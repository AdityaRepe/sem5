<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .student {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .name {
            font-weight: bold;
        }

        .marks {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Student Marks</h1>
    <ol>
        <li class="student">
            <span class="name">Joe Biden</span>
            <span class="marks">85</span>
        </li>
        <li class="student">
            <span class="name">Rishi Sunak</span>
            <span class="marks">92</span>
        </li>
        <li class="student">
            <span class="name">Dhruv Chauhan</span>
            <span class="marks">78</span>
        </li>
    </ol>
</body>
</html>
