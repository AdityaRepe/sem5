<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <img src="image1.jpg" alt="Cute Kitten">
    <p>This is a simple web page with headings, images, and a button.</p>
    <button id="myButton">Click me!</button>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button Clicked!');
        });
    </script>

</body>
</html>
