<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    img {
      max-width: 100%; 
      height: auto;   
    }
    @media (max-width: 600px) {
      img {
        display: none; 
      }
    }
  </style>
  <title>Responsive Image Example</title>
</head>
<body>
  <h1>Responsive Image Example</h1>
  <img src="image1.jpg" alt="Responsive Image">
</body>
</html>
